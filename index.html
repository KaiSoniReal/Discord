<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Start Audio</title>
    <style>
        /* Fullscreen overlay for fallback if autoplay fails */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 9999;
        }

        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Overlay that prompts user to click if autoplay fails -->
<div id="overlay">
    ▶️ Click anywhere to start audio
</div>

<!-- Hidden audio player -->
<audio id="myAudio" muted>
    <source src="Jewelxxt luagh.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('myAudio');

    // Function to attempt audio playback
    function tryPlayAudio() {
        // Start with muted audio to bypass Edge restrictions
        audio.muted = true;
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    // Audio started playing (muted), now try unmuting
                    setTimeout(() => {
                        audio.muted = false; // Attempt to unmute after a short delay
                        overlay.style.display = 'none'; // Hide overlay if successful
                    }, 100); // Short delay to improve compatibility
                })
                .catch(err => {
                    console.error('Autoplay failed:', err);
                    // Fallback: Keep overlay visible for manual trigger
                    overlay.textContent = '⚠️ Autoplay blocked by browser. Click to start.';
                    overlay.addEventListener('click', () => {
                        audio.muted = false; // Ensure unmuted for manual play
                        audio.play().then(() => {
                            overlay.style.display = 'none'; // Hide overlay on success
                        }).catch(err => {
                            console.error('Playback failed:', err);
                            overlay.textContent = '⚠️ Playback failed. Click again.';
                        });
                    }, { once: true }); // Ensure click handler runs only once
                });
        }
    }

    // Attempt autoplay on page load
    window.addEventListener('load', () => {
        tryPlayAudio();
    });

    // Additional trigger on DOM content loaded for better compatibility
    document.addEventListener('DOMContentLoaded', () => {
        tryPlayAudio();
    });

    // Fallback: Try playing on any user gesture (e.g., mouse move) to mimic interaction
    document.addEventListener('mousemove', tryPlayAudio, { once: true });
</script>

</body>
</html>
