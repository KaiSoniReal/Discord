<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Start Audio</title>
    <style>
        /* Fullscreen overlay for fallback if autoplay fails */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 9999;
        }

        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Overlay that prompts user to click if autoplay fails -->
<div id="overlay">
    ▶️ Click anywhere to start audio
</div>

<!-- Hidden audio player -->
<audio id="myAudio">
    <source src="Jewelxxt luagh.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('myAudio');

    // Attempt to autoplay on page load
    window.addEventListener('load', () => {
        audio.play().then(() => {
            overlay.style.display = 'none'; // Hide overlay if playback starts
        }).catch(err => {
            console.error('Autoplay failed:', err);
            // Keep overlay visible for manual trigger if autoplay fails
            overlay.textContent = '⚠️ Autoplay blocked. Click to start.';
            overlay.addEventListener('click', () => {
                audio.play().then(() => {
                    overlay.style.display = 'none'; // Hide overlay on successful play
                }).catch(err => {
                    console.error('Playback failed:', err);
                    overlay.textContent = '⚠️ Playback failed. Click again.';
                });
            });
        });
    });
</script>

</body>
</html>
