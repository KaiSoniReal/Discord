<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hexxed!</title>
  <style>
    /* Full Screen Popup */
    .fullscreen-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .close-button {
      position: absolute;
      top: 0px; right: 0px;
      padding: 0px 0px;
      border: none;
      border-radius: 0px;
      background-color: #f44336;
      color: #fff;
      cursor: pointer;
      font-size: 0px;
      z-index: 0;
    }
    
    .popup-content {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      margin: 0;
      padding: 0;
      user-select: none;
      pointer-events: none;
    }
    
    /* Responsive */
    @media screen and (max-width: 767px) {
      .close-button {
        top: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
      <button class="close-button" id="closeBtn">Close</button>
    </div>
  </div>

  <audio id="aud" src="1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');
    const audio = document.getElementById('aud');

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      audio.play().catch(() => {});
      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 1000);
    });
  </script>

</body>
</html>
