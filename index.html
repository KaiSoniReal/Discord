<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Start Audio</title>
    <style>
        /* Fullscreen overlay for fallback */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 9999;
        }

        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Overlay for manual fallback -->
<div id="overlay">
    ▶️ Click or tap to start audio
</div>

<!-- Hidden silent primer audio -->
<audio id="primerAudio" muted>
    <source src="data:audio/mpeg;base64,/+MYxAAAAANIAAAAAExBTUUzLjEwMAAAAAAAAAAAAAD/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==" type="audio/mpeg">
</audio>

<!-- Hidden main audio player -->
<audio id="myAudio">
    <source src="Jewelxxt luagh.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const primerAudio = document.getElementById('primerAudio');
    const mainAudio = document.getElementById('myAudio');

    // Function to play main audio
    function playMainAudio() {
        mainAudio.play().then(() => {
            overlay.style.display = 'none'; // Hide overlay on success
            console.log('Main audio playing successfully');
        }).catch(err => {
            console.error('Main audio playback failed:', err);
            overlay.textContent = '⚠️ Playback failed. Click or tap again.';
        });
    }

    // Function to try autoplay with primer
    function tryAutoplay() {
        // Play silent primer audio to bypass restrictions
        primerAudio.play().then(() => {
            console.log('Primer audio played successfully');
            // Stop primer and play main audio
            primerAudio.pause();
            playMainAudio();
        }).catch(err => {
            console.error('Primer audio playback failed:', err);
            // Fallback to user interaction
            overlay.textContent = '⚠️ Autoplay blocked. Click or tap to start.';
            // Add click and touchstart listeners for fallback
            const tryManualPlay = () => {
                playMainAudio();
                document.removeEventListener('click', tryManualPlay);
                document.removeEventListener('touchstart', tryManualPlay);
            };
            document.addEventListener('click', tryManualPlay, { once: true });
            document.addEventListener('touchstart', tryManualPlay, { once: true });
        });
    }

    // Attempt autoplay on page load
    window.addEventListener('load', () => {
        console.log('Page loaded, attempting autoplay');
        tryAutoplay();
    });

    // Additional trigger for DOM content loaded
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM content loaded, attempting autoplay');
        tryAutoplay();
    });
</script>

</body>
</html>
