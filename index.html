<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Popup with Audio</title>
  <style>
    /* Full Screen Popup */
    .fullscreen-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .close-button {
      position: absolute;
      top: 10px; right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #f44336;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }
    
    .popup-content {
      position: relative;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      text-align: justify;
      max-width: 80vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    img {
      max-width: 100%;
      max-height: 50vh; /* limit height to half viewport */
      object-fit: contain;
      border-radius: 8px;
      margin: 15px 0;
      user-select: none;
      pointer-events: none;
    }
    
    /* Responsive */
    @media screen and (max-width: 767px) {
      .popup-content {
        width: 90%;
        max-width: 90vw;
      }
      .close-button {
        top: 5px;
        right: 5px;
      }
      img {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <h2>This is title of h2</h2>
      <img src="KaiSoni owns You!.png" alt="Popup Image" />
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint assumenda, nihil voluptas adipisci dolor quisquam totam doloremque corrupti laudantium ad consectetur quaerat, optio quidem, nulla possimus laborum tempore atque. Ab.</p>
      <button class="close-button" id="closeBtn">Close</button>
    </div>
  </div>

  <audio id="aud" src="Jewelxxt luagh.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');
    const audio = document.getElementById('aud');

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    let spamInterval = null;
    let stopTimer = null;

    function startSpam() {
      if (spamInterval) return;
      spamInterval = setInterval(() => {
        enterFullscreen();
      }, 600);
    }

    function stopSpam() {
      if (spamInterval) {
        clearInterval(spamInterval);
        spamInterval = null;
      }
    }

    function handleUserMove() {
      enterFullscreen();

      if (audio.paused) {
        audio.play().catch(() => {});
      }

      startSpam();

      if (stopTimer) clearTimeout(stopTimer);
      stopTimer = setTimeout(() => {
        stopSpam();
      }, 2000);
    }

    window.addEventListener('mousemove', handleUserMove, { passive: true });
    window.addEventListener('touchstart', handleUserMove, { passive: true });
    window.addEventListener('touchmove', handleUserMove, { passive: true });

    window.addEventListener('load', () => {
      enterFullscreen();
      audio.play().catch(() => {});
    });
  </script>

</body>
</html>
