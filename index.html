<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    /* Reset default margins and ensure full-screen layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full Screen Popup */
    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000; /* Changed to black for better contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #f44336;
      color: #fff;
      cursor: pointer;
      font-size: 16px; /* Increased for visibility */
      z-index: 10000; /* Ensure above image */
      transition: background-color 0.3s;
    }
    
    .close-button:hover {
      background-color: #d32f2f;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Changed to cover for full-screen fill */
      object-position: center; /* Center the image */
      user-select: none;
      pointer-events: none;
    }
    
    /* Responsive Adjustments */
    @media screen and (max-width: 767px) {
      .close-button {
        top: 5px;
        right: 5px;
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
      <button class="close-button" id="closeBtn">Close</button>
    </div>
  </div>

  <audio id="aud" src="1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');
    const audio = document.getElementById('aud');

    // Close button functionality
    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      audio.pause(); // Pause audio when closing
    });

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Attempt to play audio, handling autoplay restrictions
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        // Add a user interaction fallback
        document.addEventListener('click', () => {
          audio.play().catch(() => {});
        }, { once: true });
      });
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      tryPlayAudio();

      // Monitor fullscreen status
      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 1000);
    });

    // Handle visibility change to pause/resume audio
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
      }
    });
  </script>
</body>
</html>
