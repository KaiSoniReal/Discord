<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Start Audio on Cursor Move</title>
    <style>
        /* Fullscreen overlay for fallback if no cursor movement */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 9999;
        }

        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Overlay for fallback -->
<div id="overlay">
    ▶️ Move cursor or click to start audio
</div>

<!-- Hidden audio player -->
<audio id="myAudio">
    <source src="Jewelxxt luagh.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('myAudio');

    // Function to play audio
    function playAudio() {
        audio.play().then(() => {
            overlay.style.display = 'none'; // Hide overlay on successful play
        }).catch(err => {
            console.error('Playback failed:', err);
            overlay.textContent = '⚠️ Playback failed. Move cursor or click again.';
        });
    }

    // Trigger playback on cursor movement
    document.addEventListener('mousemove', () => {
        playAudio();
        // Remove listener after first movement to prevent repeated triggers
        document.removeEventListener('mousemove', playAudio);
    }, { once: true });

    // Fallback: Allow manual click to play audio
    overlay.addEventListener('click', () => {
        playAudio();
    }, { once: true });
</script>

</body>
</html>
