<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Out Image + Spam Fullscreen + Audio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: none;

      /* Start zoomed in */
      transform: scale(1.2);
      /* Animate scale from 1.2 down to 1.0 */
      animation: zoomOut 15s linear forwards;
    }

    @keyframes zoomOut {
      from {
        transform: scale(1.2);
      }
      to {
        transform: scale(1);
      }
    }

    #hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 13px;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="bg" src="KaiSoni owns You!.png" alt="Background image" />

  <audio id="aud" src="Jewelxxt luagh.mp3" preload="auto" loop></audio>

  <div id="hint">Move the mouse to trigger fullscreen & audio</div>

  <script>
    const audio = document.getElementById('aud');

    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    let spamInterval = null;
    let stopTimer = null;

    function startSpam() {
      if (spamInterval) return;
      spamInterval = setInterval(() => {
        enterFullscreen();
      }, 600);
    }

    function stopSpam() {
      if (spamInterval) {
        clearInterval(spamInterval);
        spamInterval = null;
      }
    }

    function handleUserMove() {
      enterFullscreen();

      if (audio.paused) {
        audio.play().catch(() => {});
      }

      startSpam();

      if (stopTimer) clearTimeout(stopTimer);
      stopTimer = setTimeout(() => {
        stopSpam();
      }, 2000);
    }

    window.addEventListener('mousemove', handleUserMove, { passive: true });
    window.addEventListener('touchstart', handleUserMove, { passive: true });
    window.addEventListener('touchmove', handleUserMove, { passive: true });

    window.addEventListener('load', () => {
      enterFullscreen();
      audio.play().catch(() => {});
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'f' || (e.key === 'F' && e.ctrlKey)) {
        e.preventDefault();
        enterFullscreen();
      }
    });
  </script>
</body>
</html>
