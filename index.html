<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click to Play Audio</title>
</head>
<body>
    <h1>Click the Button to Play Audio</h1>
    <button onclick="playAudio()">Play Audio</button>

    <audio id="myAudio">
        <source src="Jewelxxt luagh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</body>
</html>
