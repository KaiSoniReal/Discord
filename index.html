<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Discord</title>
</head>
<body>
    <img src="./assets/bg.svg" alt="Discord BG" class="bg">
    <div class="login-page">
        <div class="svg-logo-text">
            <img src="./assets/login-screen-logo.svg" alt="Discord">
        </div>
        <main class="main">
            <div class="authBox">
                <div class="main-form">
                    <button id="discord-login-btn" type="button">Log In with Discord</button>
                    <form action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome back!</h1>
                                <p>We're so excited to see you again!</p>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    EMAIL OR PHONE NUMBER
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone">
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    PASSWORD
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password">
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="small-register">
                            <span>Need an account?</span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>
                <div class="right-section">
                    <div class="login-container">
                        <div class="qr-code" id="qr-code-container">
                            <!-- Dynamic QR code will be inserted here -->
                        </div>
                        <h2>Log in with QR Code</h2>
                        <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
