<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="bg">
    <img src="assets/images/discord-bg.jpg" alt="Discord Background" class="bg-image">
  </div>

  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img src="assets/images/discord-logo.svg" alt="Discord" class="logo-img">
      </div>
      
      <h1 class="headline">Welcome back</h1>
      <p class="subtitle">We're so excited to see you again!</p>
      
      <form id="loginForm" class="form">
        <div class="input-group">
          <label for="email" class="label">Email or phone number</label>
          <input type="text" id="email" name="email" class="input" placeholder="Enter your email" required>
          <span class="required" id="emailRequired">*</span>
        </div>
        
        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
          <span class="required" id="passwordRequired">*</span>
        </div>
        
        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          <span class="btn-text">Log In</span>
          <div class="loading hidden" id="loadingSpinner">
            <div class="wandering-cubes">
              <div class="cube1"></div>
              <div class="cube2"></div>
            </div>
          </div>
        </button>
        
        <div class="form-links">
          <a href="#" class="link">Forgot your password?</a>
        </div>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="alt-login">
          <button type="button" class="btn-alt">Continue with Google</button>
        </div>
      </form>
      
      <div class="need-account">
        Need an account? <a href="#" class="link">Sign Up</a>
      </div>
      
      <div class="error-toast hidden" id="errorToast"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
